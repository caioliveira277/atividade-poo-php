<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <form action="./routes/papagaio.php" method="post">
        <div>
            <label>Nome:</label>
            <input type="text" name="nome">
        </div>
        <div>
            <label>Peso:</label>
            <input type="text" name="peso">
        </div>
        <div>
            <label>Cor:</label>
            <input type="text" name="cor">
        </div>
        <div>
            <label>Bico:</label>
            <input type="text" name="bico">
        </div>
